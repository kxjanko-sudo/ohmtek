<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Devis | OHMTEK</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0a0a0a;
  --bg-soft:#111;
  --text:#fff;
  --muted:#9a9a9a;
  --success:#00ff9c;
}

*{box-sizing:border-box;}

body{
  margin:0;
  font-family:Inter,sans-serif;
  background:var(--bg);
  color:var(--text);
}

header{
  text-align:center;
  padding:30px;
}

nav a{
  margin:0 25px;
  text-decoration:none;
  color:#fff;
  font-size:14px;
  letter-spacing:1px;
}

.hero{
  min-height:40vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:radial-gradient(circle at center, #1a1a1a 0%, #000 60%);
}

.hero h1{
  font-family:Montserrat;
  font-size:48px;
}

.form-section{
  padding:80px 12%;
}

.form-box{
  max-width:720px;
  margin:auto;
  background:var(--bg-soft);
  padding:40px;
  border-radius:14px;
}

.form-row{
  display:flex;
  gap:15px;
}

.form-group{
  margin-bottom:15px;
}

.form-group label{
  display:block;
  margin-bottom:6px;
  font-weight:600;
}

.form-group input,
.form-group select,
.form-group textarea{
  width:100%;
  padding:12px;
  border-radius:6px;
  border:none;
  outline:none;
}

.checkbox-group label{
  display:block;
  font-weight:400;
}

button{
  width:100%;
  margin-top:20px;
  padding:16px;
  background:#fff;
  color:#000;
  border:none;
  font-size:16px;
  cursor:pointer;
}
button:hover{background:#ddd;}

#successMsg{
  display:none;
  margin-top:20px;
  color:var(--success);
  text-align:center;
  font-weight:600;
}

footer{
  padding:40px;
  text-align:center;
  color:var(--muted);
}

/* BOUTON APPEL */
.call-btn{
  position:fixed;
  bottom:25px;
  right:25px;
  width:72px;
  height:72px;
  border-radius:50%;
  background:#111;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 0 25px rgba(255,255,255,0.25);
  cursor:pointer;
  z-index:9999;
  animation:pulse 2s infinite;
  transition:0.3s;
}
.call-btn:hover{background:#fff;}
.call-btn:hover svg{stroke:#000;}
.call-btn svg{width:30px;height:30px;stroke:#fff;}

@keyframes pulse{
  0%{box-shadow:0 0 0 0 rgba(255,255,255,0.4);}
  70%{box-shadow:0 0 0 20px rgba(255,255,255,0);}
  100%{box-shadow:0 0 0 0 rgba(255,255,255,0);}
}
</style>
</head>

<body>

<header>
  <nav>
    <a href="index.html">ACCUEIL</a>
    <a href="apropos.html">À PROPOS</a>
    <a href="devis.html">DEVIS</a>
  </nav>
</header>

<section class="hero">
  <h1>Demande de devis</h1>
</section>

<section class="form-section">
  <div class="form-box">

    <form id="devisForm" action="mailto:contact@ohmtek.fr" method="post" enctype="text/plain">

      <div class="form-row">
        <div class="form-group">
          <label>Nom *</label>
          <input type="text" name="nom" required>
        </div>
        <div class="form-group">
          <label>Prénom *</label>
          <input type="text" name="prenom" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Téléphone *</label>
          <input type="tel" name="telephone" required>
        </div>
        <div class="form-group">
          <label>Email *</label>
          <input type="email" name="email" required>
        </div>
      </div>

      <div class="form-group">
        <label>Ville *</label>
        <input type="text" name="ville" required>
      </div>

      <div class="form-group">
        <label>Type de bâtiment</label>
        <select name="batiment">
          <option>Maison</option>
          <option>Appartement</option>
          <option>Local pro</option>
          <option>Autre</option>
        </select>
      </div>

      <div class="form-group checkbox-group">
        <label>Type de prestation</label>
        <label><input type="checkbox" name="prestation" value="Installation"> Installation électrique</label>
        <label><input type="checkbox" name="prestation" value="Normes"> Mise aux normes</label>
        <label><input type="checkbox" name="prestation" value="Depannage"> Dépannage</label>
        <label><input type="checkbox" name="prestation" value="Renovation"> Rénovation complète</label>
      </div>

      <div class="form-group">
        <label>Description sommaire</label>
        <textarea name="message" rows="4"></textarea>
      </div>

      <div class="form-group">
        <label>Délai souhaité</label>
        <select name="delai">
          <option>Urgent</option>
          <option>1 semaine</option>
          <option>1 mois</option>
          <option>À définir</option>
        </select>
      </div>

      <button type="submit">Envoyer ma demande</button>

      <p id="successMsg">Merci, votre demande a été envoyée.</p>

    </form>

  </div>
</section>

<footer>
  © 2026 OHMTEK — Tous droits réservés
</footer>

      a2 2 0 0 1 .68-.45 
      12.84 12.84 0 0 1 2.81-.7 
      a2 2 0 0 1 1.72 2z"/>
  </svg>
</a>

<script>
document.getElementById("devisForm").addEventListener("submit", function(){
  document.getElementById("successMsg").style.display = "block";
});
</script>

</body>
</html>
